version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test: 
    docker:
      - image: circleci/python:3.7.7-buster
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo apt install -y libnss3 libxcomposite-dev libxcursor-dev libxi-dev libxtst-dev libxrandr-dev libxkbcommon-dev libdbus-1-dev
            pip install -e . -r requirements.txt
      - run:
          name: exec pytest
          command:
            pytest

workflows:
  main:
    jobs:
      - build-and-test
  

