version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test: 
    docker:
      - image: circleci/python:3.7.7-buster
    steps:
      - checkout
      - run:
          name: install dependencies
          command: 
            pip install -e . -r requirements.txt

workflows:
  main:
    jobs:
      - build-and-test
